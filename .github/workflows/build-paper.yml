name: Build LaTeX Paper

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          working_directory: paper_draft
          root_file: main.tex
          # Use latexmk for proper bibliography handling
          latexmk_shell_escape: true
          # Multiple compilation passes for references
          args: "-pdf -interaction=nonstopmode -file-line-error"

      - name: Check if PDF was created
        run: |
          if [ -f "paper_draft/main.pdf" ]; then
            echo "PDF created successfully"
            mv paper_draft/main.pdf paper.pdf
          else
            echo "PDF not found, checking for errors..."
            cat paper_draft/main.log || true
            exit 1
          fi

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: paper-pdf
          path: paper.pdf
          retention-days: 90

      - name: Create or Update Release
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Paper
          body: |
            Automatically compiled PDF of the paper.

            Generated by [Scibook Math Agent](https://scibook.ai)

            Build timestamp: ${{ github.run_id }}
          files: paper.pdf
          draft: false
          prerelease: false
          make_latest: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: latex-log
          path: paper_draft/*.log
          retention-days: 7
